<html>
  <head>
    <script type="text/javascript" src="../lib/Timeline.js"></script>
    <script type="text/javascript" src="../lib/RealtimeEngine.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
  </head>
  <body>
    <style type="text/css">
      button {
        width: 250px;
        height: 150px;
      }
    </style>

    <h1 id=h1></h1>

    <button id=start onclick="startShow(2)">Start</button>

    <script type="text/javascript">
      const tjs = new TimelineJs;
      const audio = new Audio('Norihiro Tsuru - Last Carnival. ( Acoustic Cafe ).mp3');
      const $h1 = $(h1);

      function startShow() {
        $(start).remove();
        audio.play();
        tjs.start();
      }

      function updateText(newText) {
        return () => $h1.html(newText);
      }

      tjs
        .setEngine(new RealtimeEngine)
        .setFps(24)
        .at(8000,   updateText("LN1"))
        .at(10700,  updateText("LN1.1"))
        .at(12750,  updateText("LN2"))
        .at(15000,  updateText("LN2.1"))
        .at(16500,  updateText("LN3"))
        .at(19400,  updateText("LN4"))
        .at(25100,  updateText("LN5"))
        .at(27100,  updateText("LN5.1"))
        .at(29200,  updateText("LN6"))
        .at(31700,  updateText("LN6.1"))
        .at(33000,  updateText("LN7"))
        .at(35850,  updateText("LN8"))
        
        .at(35850,  updateText("LN8"))

        .at(41000,  updateText("LN9"))
        .at(42000,  updateText("LN9.1"))
        .at(43000,  updateText("LN9.2"))
        .at(43000,  updateText("LN9.2"))
        .at(44000,  updateText("LN9.3"))
        .at(45000,  updateText("LN9.4"))

        .at(46000,  updateText("LN10"))

        // .at(47000,  updateText("LN10.1"))

        // .at(49000,  updateText("LN10.3"))

        // .at(52000,  updateText("LN11.2"))
        // .at(53800,  updateText("LN11.3"))

        // .at(54000,  updateText("LN12"))
        // .at(55000,  updateText("LN12.1"))

        // .at(57000,  updateText("LN12.3"))
        // .at(58000,  updateText("LN12.4"))

        // .at(60000,  updateText("LN13"))

    </script>
  </body>
</html>
